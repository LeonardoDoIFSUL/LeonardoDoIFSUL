    <script>
        //Aqui vai tudo que é JavaScript, em linguagem JS mesmo

        //essa função do Objeto document, pega todas as tags "a" e devolve o "link" que é a tag inteira
        document.querySelectorAll('[wm-nav]').forEach((link) => {

            const conteudo = document.getElementById('conteudo')

            link.onclick = (e) => { //Adicionei uma propriedade ao Objeto "link" (essa propriedade é do document)
                e.preventDefault() //Aqui eu não deixo ele fazer as funções normais (que seria ir para o arquivo de link)
                fetch(link.getAttribute('wm-nav')) //Pego o elemento href que esta dentro do "link" da tag "a" (Chamdada AJAX)
                    .then(arquivo => arquivo.text()) //Aqui ele retorna o arquivo site.html em uma Promise
                    .then(texto => conteudo.innerHTML = texto)
                    .then(conteudo =>console.log(conteudo))
            }
        })
    </script>
